<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Times Table Game</title>
  <link rel="stylesheet" type="text/css" href="tables.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel='icon' href='favicon.ico' type='image/x-icon'/>
  <link rel="manifest" href="/site.webmanifest">
</head>
  <body>
    <h1>Simple times tables practice</h1>
    <form id="answer" onSubmit="parseAnswer(); return false;">


       <div id="firstpart" class="question"></div>
       <div id="times" class="question"> x </div>
       <div id="secondpart" class="question"></div>
       <div id="equals" class="question"> = </div>

      <input class="question" type="number" id="MyAnswer" size="2" autofocus></input>
      <input class="question" type="submit" name="button" value="Submit"></input>
    </form>

    <p>Press space for next question</p>

    <br>
    <div id="feedback"></div>
    <script type="text/javascript" src="tables.js"></script>
  </body>
</html>
